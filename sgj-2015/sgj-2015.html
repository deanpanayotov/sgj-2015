<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <title>SGJ</title>
</head>
<body>
    <div>
        <img src="assets/bg.jpg" class="bg" draggable="false" selecta>
        <div class="popups">
            <div id="welcome" class="popup">
                <button class="btn" type="submit" name="beer" value="beer_btn_was_clicked">
                    <span class="btn_span">PLAY</span>
                </button>
                <div id="btn_new_game" class="button">
                    <img class="rect_btn" src="assets/btn_bgr.png" alt="btn_bgr"/>
                    <span style="bottom: 20vh;">PLAY</span>
                </div>
                <div id="btn_how_to" class="button">
                    <img class="rect_btn" src="assets/btn_bgr.png" alt="btn_bgr"/>
                    <span>How to Play</span>
                </div>
            </div>
            <div id="how_to" class="popup">
                <p>Sad sad sad sad... sad sad sad...</p>
                <div id="btn_back" class="button">
                    <img class="square_btn" src="assets/btn_cancel.png" alt="btn_back"/>
                </div>
            </div>
            <div id="num_players" class="popup">
                <p>Choose player count</p>
                <div id="btn_two" class="button">
                    <img class="square_btn" src="assets/circle.png" alt="btn_bgr_small"/>
                    <span>2</span>
                </div>
                <div id="btn_two" class="button">
                    <img class="square_btn" src="assets/circle.png" alt="btn_bgr_small"/>
                    <span>3</span>
                </div>
                <div id="btn_two" class="button">
                    <img class="square_btn" src="assets/circle.png" alt="btn_bgr_small"/>
                    <span>4</span>
                </div>
            </div>
            <div id="code_screen" class="popup">
                <!-- guessing game codes -->
                <div class="hr_div">
                    <div class="attempt">
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                    </div>
                    <div class="clear"></div>
                    <hr float="left" width="320px"/>
                    <div class="attempt">
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                        <img class="square_btn" src="" alt=""/>
                    </div>
                </div>
                <div class="choose_div">
                    <img class="feneri" id="fener_red" src="assets/cherven.png"/>
                    <img class="feneri" id="fener_blue" src="assets/sin.png"/>
                    <img class="feneri" id="fener_green" src="assets/zelen.png"/>
                    <img class="feneri" id="fener_yellow" src="assets/jult.png"/>
                    <div id="btn_clear" class="button">
                        <img class="square_btn" src="assets/btn_clear.png" alt="btn_clear"/>
                    </div>
                    <div id="btn_accept" class="button">
                        <img class="square_btn" src="assets/btn_accept.png" alt="btn_accept"/>
                    </div>
                    <!--
                    <div class="timer">
                        <img class="rect_btn" src="assets/timer_bgr.png" alt="timer_bgr"/>
                        <span id="time">10</span>
                    </div>
                    -->
                </div>
            </div>
            <div id="attack_screen" class="popup">
                <!-- changing player's code after an attack -->
            </div>
            <div id="game_end_screen" class="popup">
                <p>Player one wins</p>
            </div>
            <div id="fade" class="black_overlay"></div>
        </div>
        <canvas id="canvas"/>
    </div>
</body>
<link href='sgj-2015.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="prepare.js"></script>
<script type="text/javascript" src="popups.js"></script>
<script type="text/javascript" src="asset-loader.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="sgj-2015.js"></script>
</html>
